[package]
name = "hurl"
version = "1.7.0-snapshot"
authors = ["Fabrice Reix <fabrice.reix@orange.com>"]
edition = "2021"
license = "Apache-2.0"
description = "Hurl, run and test HTTP requests"
documentation = "https://hurl.dev"
homepage = "https://hurl.dev"
repository = "https://github.com/Orange-OpenSource/hurl"

[lib]
name = "hurl"

[features]
# Treat warnings as a build error.
strict = []

[dependencies]
atty = "0.2.14"
base64 = "0.13.0"
brotli = "3.3.4"
chrono = { version = "0.4.22", default-features = false, features = ["clock"] }
clap = { version = "3.2.20", features = ["cargo"] }
colored = "2.0.0"
curl = "0.4.44"
encoding = "0.2.33"
float-cmp = "0.9.0"
glob = "0.3.0"
hex = "0.4.3"
hex-literal = "0.3.4"
hurl_core = { version = "1.7.0-snapshot", path = "../hurl_core" }
indexmap = "1.9.1"
libflate = "1.2.0"
libxml = "0.3.1"
md5 = "0.7.0"
percent-encoding = "2.1.0"
regex = "1.6.0"
serde = "1.0.144"
serde_json = "1.0.85"
sha2 = "0.10.3"
url = "2.2.2"
xmltree = { version = "0.10.3",  features = ["attribute-order"] }


[target.'cfg(unix)'.dependencies]
termion = "1.5.6"

[target.'cfg(windows)'.build-dependencies]
winres = "0.1.12"

[build-dependencies]
cc = "1.0.73"

