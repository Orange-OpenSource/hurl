[package]
name = "hurlfmt"
version = "2.1.0-SNAPSHOT"
authors = ["Fabrice Reix <fabrice.reix@orange.com>"]
edition = "2021"
license = "Apache-2.0"
description = "format Hurl files"
documentation = "https://hurl.dev"
homepage = "https://hurl.dev"
repository = "https://github.com/Orange-OpenSource/hurl"

[features]
# Treat warnings as a build error.
strict = []

[dependencies]
atty = "0.2.14"
base64 = "0.21.0"
clap = { version = "4.1.4", features = ["cargo", "wrap_help"] }
colored = "2.0.0"
hurl_core = { version = "2.1.0-SNAPSHOT", path = "../hurl_core" }
regex = "1.7.1"

[dev-dependencies]
proptest = "1.1.0"



