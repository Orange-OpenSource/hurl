[package]
name = "hurlfmt"
version = "4.2.0-SNAPSHOT"
authors = ["Fabrice Reix <fabrice.reix@orange.com>", "Jean-Christophe Amiel <jeanchristophe.amiel@orange.com>", "Filipe Pinto <filipe.pinto@orange.com>"]
edition = "2021"
license = "Apache-2.0"
description = "Format Hurl files"
documentation = "https://hurl.dev"
homepage = "https://hurl.dev"
repository = "https://github.com/Orange-OpenSource/hurl"
rust-version = "1.73.0"

[dependencies]
base64 = "0.21.4"
clap = { version = "4.4.6", features = ["cargo", "wrap_help"] }
colored = "2.0.4"
hurl_core = { version = "4.2.0-SNAPSHOT", path = "../hurl_core" }
regex = "1.10.2"

[dev-dependencies]
proptest = "1.3.1"



