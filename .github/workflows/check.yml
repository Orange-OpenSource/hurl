name: check
on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
    - name: test
      run: sleep 120
  
  update_crates:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3    
    - name: Run crates update
      run: bin/update_crates.sh --check || true

