on:
  push:
    branches:
      - 'master'

env:
  RUSTFLAGS: "-C instrument-coverage"

jobs:
  coverage:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust: [stable]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Environment
      run: bin/environment.sh
    - name: Install Prerequisites
      run: bin/install_prerequisites_ubuntu.sh
    - name: Install Rust
      run: bin/install_rust_latest.sh
    - name: Install grcov
      run: bin/install_grcov.sh
    - name: Build
      run: cargo build
    - name: Test Prerequisites
      run: bin/test/test_prerequisites.sh
    - name: Run Tests units
      run: export LLVM_PROFILE_FILE="hurl_test_unit" && bin/test/test_unit.sh
    - name: Run Integration Tests
      run: export LLVM_PROFILE_FILE="hurl_test_integration" && bin/test/test_integ.sh
    - name: build coverage report
      run: grcov . --binary-path target/debug -s . -t html --branch --ignore-not-existing -o ./coverage/
    - name: Archive production artifacts
      uses: actions/upload-artifact@v3
      if: ${{ always() }}
      with:
        name: tests-ubuntu-${{ matrix.rust }}-artifacts
        path: |
          coverage
